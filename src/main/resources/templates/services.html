  <head>
  
    <title>
      Services
    </title>
  </head>
  <body>
    <section id="content">
      <section class="py-20" id="services">
        <div class="container mx-auto text-center">
          <h2 class="text-3xl font-bold mb-12 animate__animated animate__fadeInUp">Services Offered</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="p-6 bg-gray-100 rounded shadow hover:shadow-lg transition duration-300 transform hover:scale-105 dark:bg-gray-800">

            </div>

              <p class="text-gray-600">Your data is protected with top-level encryption and security measures.</p>
            </div>
            <div class="p-6 bg-gray-100 rounded shadow hover:shadow-lg transition duration-300 transform hover:scale-105 dark:bg-gray-800">
              <i class="fas fa-globe text-blue-600 text-4xl mb-4"></i>

              <p class="text-gray-600">Access your contacts anytime, anywhere from any device.</p>
