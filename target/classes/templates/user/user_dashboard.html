<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body class="bg-gray-100 p-8">
<div id="content">
    <!-- sidebar -->

    <!-- user is logged in : sidebar -->

    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>

        <div class="sm:pl-64 pt-20" style="height: 1000px">
            <div class="flex justify-center flex-col items-center">

            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                            class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                    > <div data-th-replace="~{message::messagebox}"></div>
    <h2 class="text-2xl font-semibold mb-4" style="text-align: center;">User Dashboard</h2>

    <div class="grid grid-cols-3 gap-4 mb-4" style="justify-content:center;">
        <div class="bg-blue-600 text-white p-4 rounded-md">
            <h3 class="font-bold">Total Contacts</h3>
            <p th:text="${totalContacts}"></p>
        </div>
        <!-- Add more statistics boxes here -->
    </div>

    <h3 class="text-xl font-semibold mb-2" style="
    text-align: center;">Contact Management</h3>
    <a class="inline-block bg-green-600 text-white px-4 py-2 rounded-md mb-4" href="/user/contacts" style="
    justify-content: center;">Manage Contacts</a>

                        <h3 class="text-xl font-semibold mb-2">Recent Activity</h3>
                        <table class="min-w-full bg-white border border-gray-200 dark:bg-gray-700 dark:border-gray-800 dark:hover:bg-gray-800">
                            <thead>
                            <tr>
                                <th class="border-b-2 border-gray-300 px-4 py-2 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">Activity</th>
                                <th class="border-b-2 border-gray-300 px-4 py-2 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="activity : ${recentActivities}">
                                <td class="border-b border-gray-200 px-4 py-2 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" th:text="${activity.description}"></td>
                                <td class="border-b border-gray-200 px-4 py-2 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" th:text="${#dates.format(activity.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>
</div>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
<script data-th-src="@{'/js/admin.js'}"></script>
<script>console.log("in user dashboard")</script>
</body>
</html>
